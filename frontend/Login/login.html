<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Quizzes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="watermark">
                <img src="../Login/image-removebg-preview (20).png" alt="Watermark">
            </div>
            <h1>¡Somos el secreto mejor guardado de los maestros!</h1>
            <p>Ingresa a la revolución educativa en Quizizz.</p>
        </div>
        <div class="right">
            <h2>Happy Quizzes</h2>
            <p>¡Te damos la bienvenida!</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="id">ID*</label>
                    <input type="text" id="id" name="id" placeholder="Escribe aquí" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña*</label>
                    <div class="password-wrapper">
                        <input type="text" id="password" name="password" placeholder="Escribe aquí" required>
                        <span class="toggle-password">&#128065;</span>
                    </div>
                </div>                
                <button type="submit">Continuar</button>
            </form>
        </div>
    </div>

    <script src="script_login.js"></script>
</body>
</html>
